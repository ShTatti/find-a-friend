<div class="p-4">
  <div class="row m-2">
    <label for="delete-animal-advert-input" class="col-sm-3">Удалить объявление о животном (id):</label>
    <input id="delete-animal-advert-input" class="col-sm-1" type="number" [(ngModel)]="animalAdvertId"/>
    <button class="btn btn-danger col-sm-3" style="margin-left: 5px">Удалить объявление</button>
  </div>
  <div class="row m-2">
    <label for="delete-user-input" class="col-sm-3">Удалить пользователя (id):</label>
    <input id="delete-user-input" class="col-sm-1" type="number" [(ngModel)]="userId"/>
    <button class="btn col-sm-3 btn-danger" style="margin-left: 5px">Удалить пользователя</button>
  </div>
  <div class="row m-2">
    <label for="delete-advert-input" class="col-sm-3">Удалить объявление (id):</label>
    <input id="delete-advert-input" class="col-sm-1" type="number" [(ngModel)]="advertId"/>
    <button class="btn btn-danger col-sm-3" style="margin-left: 5px">Удалить объявление</button>
  </div>
  <div class="row m-2">
    <label for="delete-advert-input" class="col-sm-3">Удалить приют (id):</label>
    <input id="delete-shelter-input" class="col-sm-1" type="number" [(ngModel)]="shelterIdToDelete" />
    <button class="btn btn-danger col-sm-3" style="margin-left: 5px">Удалить объявление</button>
  </div>
  <div class="m-2">
    <h2>Создать приют</h2>
    <div class="form-group row">
      <label for="type" class="col-sm-1 col-form-label">Название:</label>
      <div class="col-sm-3">
        <input type="text" class="input-group" id="type"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="place" class="col-sm-1 col-form-label">Место:</label>
      <app-placepicker id="place" class="col-sm-3"></app-placepicker>
    </div>
    <button class="btn btn-primary">Создать</button>
  </div>
</div>
