<div class="p-4">
  <div class="d-flex flex-row flex-wrap justify-content-between p-4 border-bottom">
    <div style="font-size: 20px;"
         class="d-flex flex-column justify-content-between
              col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-4">
      <form>
        <div class="form-group row">
          <label for="name" class="col-4 col-sm-4 col-md-4 col-lg-3 col-xl-3 col-form-label">Название</label>
          <div class="col-8 col-sm-8 col-md-8 col-lg-9 col-xl-9">
            <input type="text" readonly style="text-align: right" class="form-control-plaintext" id="name"
                   [value]="shelter?.name">
          </div>
        </div>
        <div class="form-group row">
          <label for="site" class="col-4 col-sm-4 col-md-4 col-lg-3 col-xl-3 col-form-label">Сайт</label>
          <div class="col-8 col-sm-8 col-md-8 col-lg-9 col-xl-9" style="text-align: right">
            <a [href]="shelter?.website" id="site">Ссылка</a>
          </div>
        </div>
      </form>
      <div class="w-100 p-4">
        <button class="btn-primary btn w-100" style="margin-bottom: 10px"
                *ngIf="canChangeInfo()" (click)="editShelter()">Изменить информацию о приюте
        </button>
        <button class="btn btn-primary w-100" style="font-size: 30px" (click)="scrollDown()">Объявления</button>
      </div>
    </div>
    <iframe class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
            [src]='mapsURL' style="aspect-ratio: 1.2"
            allowfullscreen webkitallowfullscreen mozallowfullscreen>
    </iframe>
  </div>
  <div id="adverts">
    <h2 style="text-align: center" class="m-4">Объявления от приюта</h2>
    <div class="d-flex flex-row flex-wrap" style="margin-top: 5px">
      <div *ngFor="let advert of adverts"
           class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 col-xxl-2 col-12 p-2">
        <app-view-animal-advert [advert]="advert"></app-view-animal-advert>
      </div>
    </div>
  </div>
</div>
