<div class="p-4">
  <div class="d-flex flex-row justify-content-between p-4 border-bottom">
    <div style="font-size: 20px; width: 40%; "
         class="d-flex flex-column justify-content-between">
      <form>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Название</label>
          <div class="col-sm-9">
            <input type="text" readonly style="text-align: right" class="form-control-plaintext" id="name"
                   [value]="shelter?.name">
          </div>
        </div>
        <div class="form-group row">
          <label for="site" class="col-sm-3 col-form-label">Сайт</label>
          <div class="col-sm-9" style="text-align: right">
            <a [href]="shelter?.website" id="site">{{shelter?.website}}</a>
          </div>
        </div>
      </form>
      <button class="btn btn-primary w-100 p-4" style="font-size: 30px" (click)="scrollDown()">Объявления</button>
    </div>
    <iframe class="col-sm-6 align-s"
            [src]='mapsURL' style="height: 600px"
            allowfullscreen webkitallowfullscreen mozallowfullscreen>
    </iframe>
  </div>
  <div id="adverts">
    <h2 style="text-align: center" class="m-4">Объявления от приюта</h2>
    <div class="d-flex flex-row flex-wrap gap-2" style="margin-top: 5px">
      <app-view-animal-advert *ngFor="let advert of adverts" [advert]="advert"></app-view-animal-advert>
    </div>
  </div>
</div>
