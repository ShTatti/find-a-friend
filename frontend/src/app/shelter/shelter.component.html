<div class="p-4">
  <div class="d-flex flex-wrap flex-wrap" >
    <div class="border p-2" style="height: 300px; margin-top: 15px; min-width: 460px">
      <form>
        <div class="form-group row">
          <label for="type" class="col-sm-4 col-form-label" style="font-weight: 500">Название</label>
          <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="type"
                   [value]="shelter?.name ?? 'Без названия'">
          </div>
        </div>
        <div class="form-group row">
          <label for="place" class="col-sm-4 col-form-label" style="font-weight: 500">Место</label>
          <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="place"
                   [value]="placeToString(shelter?.place)">
          </div>
        </div>
      </form>
    </div>
      <app-view-animal-advert *ngFor="let advert of adverts" [advert]="advert"></app-view-animal-advert>
  </div>
</div>
