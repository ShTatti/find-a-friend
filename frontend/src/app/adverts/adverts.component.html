<h1>Объявления</h1>
<div class="d-flex flex-column gap-2 p-2">
  <div *ngFor="let advert of adverts" class="border p-1 d-flex flex-row justify-content-between">
    <div class="p-1">
      <h2>{{advert.title}}</h2>
      <p>{{shorten(advert.description)}}</p>
    </div>
    <div class="p-1">
      <p style="margin: 0">{{placeToString(advert.place)}}</p>
      <p style="float: right">{{getAdvertType(advert)}}</p>
      <button class="btn-primary btn w-100" (click)="openAdvert(advert.id)">Подробнее</button>
    </div>
  </div>
</div>
